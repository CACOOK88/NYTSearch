<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1 class="title jumbotron">&#128240; New York Times Search</h1>
<div class="card">
<form id="search-form">
    <div class="card-header"><strong>&#128240; Search Parameter</strong>  </div>
    <div class="card-body">
    <label for="search-input">Search Term:</label><br>
    <input type="text" id="search-input" class="col-lg-12" required><br>
    <label for="number-input">Number of Records to Receive:</label><br>
    <select id="number-input" class="col-lg-12">
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
        <option value='4'>4</option>
        <option value='5'>5</option>
        <option value='6'>6</option>
        <option value='7'>7</option>
        <option value='8'>8</option>
        <option value='9'>9</option>
        <option value='10'>10</option>
    </select><br>
    <label for="start-input">Start Year (Optional): </label><br>
    <input type="text" id="start-input" class="col-lg-12"><br>
    <label for="end-input">End Year (Optional): </label><br>
    <input type="text" id="end-input" class="col-lg-12"><br><br>
    <input id="add-articles" type="submit" value="Search">
    <input id="clear-results" type="submit" value="Clear Results">
</div>

</form>
</div>
<div class="card">
    <div class="article-display card-header">
        <h3 class="article-header"><strong>&#128240; Top Articles</strong></h3>
    </div>
    <div class="articles card-body">
        
    </div>
</div>

<footer>
    <h4>Made with lots of &hearts; </h4>
</footer>



<script src="app.js">
</script>
    
</body>

</html>
